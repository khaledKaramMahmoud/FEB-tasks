<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
            <aside class="left">
                <img src="imgs/Logo.png" alt="logo">
            </aside>
            <aside class="d-flex right align-items-center">
                <img src="imgs/Button.png" alt="lang">
                <img src="imgs/Button2.png" alt="question!">
            </aside>
        </nav>
        <div class="lg-container">
            <section class="col-lg-9 content mt-4 p-md-3 px-md-5 d-flex align-items-center">
                <aside class="left d-none d-md-block"><img src="imgs/travel photo.png" alt="logo"></aside>
                <aside class="container">
                    <aside class="right row pe-4">
                        <h3>Login</h3>
                        <p class="subtitle">Login to access yourEasyset24  account</p>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="easyset24@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="pass-div d-flex  justify-content-between align-items-center">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="..........."/>
                                     <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input remember-box" id="exampleCheck1">
                                    <label class="form-check-label mt-1 ms-2" for="exampleCheck1">Remember me</label>
                                  </div>
                                  <div>
                                    <a class="forgot-pass">Forgot Password?</a>
                                  </div>
                            </div>
                            <button type="submit" class="btn mt-3 w-100 text-light">Login</button>
                          </form>
                          <p class="or text-center my-3">Or</p>
                          <section class="social d-flex justify-content-center  gap-4 ">
                            <a href="#"><img src="imgs/_Facebook.png" alt="Facebook"></a>
                            <a href="#"><img src="imgs/Apple.png" alt="Apple"></a>
                            <a href="#"><img src="imgs/Group.png" alt="Google"></a>
                          </section>
                          <h6 class="register-line mt-3">"Don't have an account in EasySet24 yet?  <a href="#">Register</a> !</h6>
                    </aside>
                </aside>
            </section>
        </div>
    </div>
</body>
</html>
